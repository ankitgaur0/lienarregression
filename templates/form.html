<!DOCTYPE html>
<html>
<body>
    <form action="{{url_for("predict_datapoints")}}" method="POST">
        <div class="form_group">
            <label for="carat">Carat:</label>
            <input type="text" id="carat" placeholder="enter the carat value(float)of diamond">
        </div>
        <div class="form_group">
            <label for "depth">Depth:</label>
            <input type="text" id="depth" placeholder="enter the depth value(float) of diamond">
        </div>
        <div class="form_group">
            <lable for="table">Table:</lable>
            <input type="test" id="table" placeholder="enter the table value(float) of diamond">
        </div>
        <div class="form_group">
            <label for="x">X:</label>
            <input type="text" id="x" placeholder="enter the x value(float) of diamond">
        </div>
        <div class="form_group">
            <label for="y">Y:</label>
            <input type="text" id="x" placeholder="enter the y value(float) of diamond">
        </div>
        <div class="form_group">
            <label for="z">Z:</label>
            <input type="text" id="z" placeholder="enter the z value(float) of diamond">
        </div>

        <div class="form_group">
            <label for="cut">Cut:</label>
            <select name="cut" id="cut">
                <option value="Fair">Fair:</option>
                <option value="Good">Good:</option>
                <option value="Very Good">Very Good:</option>
                <option value="Premium">Premium:</option>
                <option value="Ideal">Ideal:</option>

            </select>
        </div>
        <div class="form_group">
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="D">D:</option>
                <option value="E">E:</option>
                <option value="F">F:</option>
                <option value="G">G:</option>
                <option value="H">H:</option>
                <option value="I">I:</option>
                <option value="J">J:</option>
            </select>
        </div>
        <div class="form_group">
            <label for="clarity">Clarity</label>
            <select name="clarity" id="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
                
            </select>
        </div>

        <br>
        

        <div style="clear:both"></div>
        <input type="submit" value="Submit">
        <hr>
    </form>
</body>


</html>
